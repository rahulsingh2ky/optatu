<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menus"></ion-icon>
    </button>
    <ion-title> <span class="maintitle"> Reserve now </span> <span class="subtitle">Thurs 2 july 9:2:55</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications-outline"><span class="noti_counter">0</span></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end (click)="PopoverModal()">
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content style="background:#f9f9f9;">
  <div class="search_filter">
    <ion-list>
    <form>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-searchbar (ionInput)="getItems()"></ion-searchbar>
          </ion-col>
          <ion-col col-12>
            <ion-searchbar (ionInput)="getItems()"></ion-searchbar>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label stacked>Date</ion-label>
              <ion-input type="date"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label stacked>Time</ion-label>
              <ion-input type="time"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-5>
            <ion-item>
              <ion-label stacked>Table Seats</ion-label>
              <ion-input type="number" value="5"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-7>
            <ion-item (click)="HotelModal()">
              <ion-label stacked>Add Filter</ion-label>
              <ion-input type="text" value="Hostel"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-12>
            <ion-item (click)="ReservtypeModal()">
              <ion-label stacked>Reservation Type</ion-label>
              <ion-input type="text" value="Discount / Price / All"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12>
            <button (click)="locationmap()" full class="btn">SEarch</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    </ion-list>
  </div>


<div class="list_item">
  <h1 class="product_title">Top Hotels</h1>
<ion-list no-lines>
  <ion-item>
    <div class="thumb"  item-start>
       <img src="assets/img/r1.jpg">
    </div>

    <h2>Barbeque Nation</h2>
    <h4 class="categories_sub">Hotels</h4>
    <p>Distance : 350m</p>
    <p>Address : Dongi Garadgi, Gaji</p>
    <button ion-button small class="btn_new">Reserve</button>
  </ion-item>

    <div class="thumb"  item-start>
       <img src="assets/img/r1.jpg">
    </div>

    <p>Distance : 350m</p>
    <p>Address : Dongi Garadgi, Gaji</p>
    <button ion-button small class="btn_new">Reserve</button>
  </ion-item>
</ion-list>
</div>
</ion-content>
