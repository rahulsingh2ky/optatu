<ion-header hidden>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="image2">

      <div class="main">
 <div class="logo2">
  <img src="assets/img/logo2.png">
 </div>
 </div>



  <div class="text-sec">
  <h2>Sign In</h2>
  <h3>WELCOME TO OPTATU</h3>
 </div>


 <div class="content-sec">
  <div class="sign">
   <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>

    <ion-list>
      <ion-item>
        <ion-label stacked>USERNAME</ion-label>
        <ion-input type="email" [(ngModel)]="data.username" name="username" placeholder="Email Address"   #username='ngModel' required pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$' required ></ion-input>
        <ion-label  class="alert alert-danger" color="danger">
          <div *ngIf="username.errors && (username.dirty)" >
            <div [hidden]="!username.errors.required" >
              Email is required
             </div>
             <div [hidden]="!username.errors.pattern" >
              Invalid email
             </div>
          </div>
         </ion-label>
    
    
      </ion-item>

      <ion-item>
        <ion-label stacked>PASSWORD</ion-label>
        <ion-input type="password" minlength="5" maxlength="10" [(ngModel)]="data.password" name="password" placeholder="Password" #password='ngModel' required ></ion-input>
        <ion-label class="alert alert-danger" color="danger">
          <div *ngIf="password.errors && (password.dirty || password.touched)" >
               <div [hidden]="!password.errors.required" >
                 password is required
                </div>
            </div>
            </ion-label>
    
      </ion-item>

    </ion-list>
       
        <div class="btn-sec">
   <button class="custom_btn" type="submit" [disabled]="!loginForm.form.valid" >Sign In </button>
   </div>

   </form>
 </div>
 <div class="forgtpwd">
   <h1><span (click)="forgtpwd()">Forgot password?</span></h1>
</div>

 
   <div class="registerlast"  (click)="register()">
   <h3 class="register"> Donâ€™t have an account? <span> Register </span></h3>
 </div>
  </div>
</ion-content>
