<ion-header>
  <ion-navbar color="theme-header">
    <ion-title>
     Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div class="main">
    <div class="top-sec">
      <div class="main-img">
        <img src="assets/img/profile.png">
      </div>
      <div class="text-sec">
        <h3>{{abc.firstname+' '+abc.lastname}}</h3>
        <h6>{{abc.email}}</h6>
      </div>
    </div>
  </div>
  <div class="content-sec">
       <ion-list>
         <ion-item (click)="editprofile1()">
            Edit Profile
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="changepwd1()">
            Change Password
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>
         <ion-item (click)="help()">
            Help
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>
         <ion-item (click)="setting()">
            Settings
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>
         <ion-item (click)="terms()">
            Terms & conditions
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>

         <ion-item (click)="privacypolicy()">
           Privacy & Policy
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>

         <ion-item (click)="logout()">
            Logout
        </ion-item>
      </ion-list>
  </div>
</ion-content>
