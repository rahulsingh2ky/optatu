<ion-header>
  <ion-navbar color="theme-header">
    <ion-title>
     Profile
    </ion-title>
    <button (click)="setBackButtonAction()"ion-button="bar-button">
      <span class="button-inner"><ion-icon class="back-button-icon icon icon-ios back-button-icon-ios ion-ios-arrow-back" role="img" aria-label="arrow back"></ion-icon>
      <span class="back-button-text back-button-text-ios" style="transform: translateX(0px);"></span></span>
      <div class="button-effect"></div>
    </button>
  </ion-navbar>

</ion-header>

<ion-content>
  
  <div class="main">
    <div class="top-sec">
      <div class="main-img">
          <img *ngIf="profpic" class="pick0" [src]="profpic">
          <img *ngIf="!profpic" class="pick0" src="assets/img/profile.png">
      </div>
      <div class="text-sec">
        <h3>{{firstname +' '+ lastname}}</h3>
        <h6></h6>
      </div>
    </div>
  </div>
  <div class="content-sec">
       <ion-list>
         <ion-item (click)="editprofile1()">
            Edit Profile
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="changepwd1()">
            Change Password
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>
         <ion-item (click)="help()">
            Help
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>
         <ion-item (click)="setting()">
            Settings
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>
         <ion-item (click)="terms()">
            Terms & conditions
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>

         <ion-item (click)="privacypolicy()">
           Privacy & Policy
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>

         <ion-item (click)="logout()">
            Logout
        </ion-item>
      </ion-list>
  </div>
</ion-content>
