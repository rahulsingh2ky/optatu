<ion-header>

  <ion-navbar color="theme-header">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="main">
    <div class="top-sec">
      <div class="main-img">
        <img src="assets/img/profile.png">
      </div>
      <div class="input-sec">
      <div class="upld">
        <input type="file">
        <ion-icon name="camera"></ion-icon>
      </div>
      </div>
      <div class="text-sec">
        <h3>Optatu Fast Service</h3>
        <h6><ion-icon ios="ios-pin" md="md-pin"></ion-icon> Chandigarh</h6>
      </div>
    </div>
  </div>
  <div class="content-sec">
    <div class="form-sec">
      <form>
        <ion-list>
          <ion-grid>
            <ion-row>
              <ion-col col-12>

              <ion-item>
                <ion-input type="text" placeholder="Name"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col col-12>
              <ion-item>
                <ion-input type="text" placeholder="Last name"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12>
               <ion-item>
                <ion-input type="email" placeholder="Email"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12>
               <ion-item>
                <ion-input type="tel" placeholder="Phone number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-6>
               <ion-item>
                <ion-input type="date" placeholder="Birth Date" class="upper"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-6>
               <ion-item>
               
                
                  <ion-select>
                  <ion-option value="f">Female</ion-option>
                  <ion-option value="m">Male</ion-option>
                </ion-select>
                
              </ion-item>
            </ion-col>
            <ion-col col-12>
                <ion-item>
                  <ion-textarea class="enter" placeholder="Enter your address...."></ion-textarea>
              </ion-item> 
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-list>
      </form>
    </div>
  </div>
  <div class="btn-sec">
    <button ion-button>Save</button>
  </div>

</ion-content>
